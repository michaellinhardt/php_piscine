<html>
  <head>
	<title>jQuery - balloon</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
	$( document ).ready(function() {
		var iDiam = 200;
		var aColor = ["red", "green", "blue"];
		var iColor = 0;

		var setColor = function(oBalloon) {
			if (iColor < 0)
				iColor = 2;
			else if (iColor > 2)
				iColor = 0;
			oBalloon.style.backgroundColor = aColor[iColor];
		}

		var setSize = function (oBalloon) {
			if (iDiam < 200 || iDiam > 420)
				iDiam = 200
			oBalloon.style.width = iDiam + "px";
			oBalloon.style.height = iDiam + "px";
		}

		$( "#balloon" ).click(function(e) {
			iDiam += 10;
			iColor++;
			setSize(e.target);
			setColor(e.target);
		});

		$( "#balloon" ).mouseleave(function(e) {
			iDiam -= 5;
			iColor--;
			setSize(e.target);
			setColor(e.target);
		});
	});
	</script>
  </head>
  <body>
	<div id="balloon" style="height: 200px; width: 200px; background-color: red; border-radius: 10000px;"></div>
  </body>
</html>
